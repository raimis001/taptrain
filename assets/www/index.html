<!DOCTYPE HTML>
<html>
<head>
<title>Tap Train</title>
  <script type="text/javascript" charset="utf-8" src="lib/phonegap.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/closure/closure/goog/base.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/taptrain.js"></script>
  
<script type="text/javascript" charset="utf-8">

    // Call onDeviceReady when PhoneGap is loaded.
    //
    // At this point, the document has loaded but phonegap.js has not.
    // When PhoneGap is loaded and talking with the native device,
    // it will call the event `deviceready`.
    // 
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    //
    function onDeviceReady() {
        // Register the event listener
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    // Handle the back button
    //
    function onBackKeyDown() {
      //alert("Back");
      if (!taptrain.endGame()) device.exitApp();
   }

    </script>
    
</head>

<body onload="taptrain.start()"></body>

</html>
